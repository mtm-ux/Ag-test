<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Glitch - Level 1</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --terminal-green: #0f0;
            --error-red: #f00;
            --text-glow: 0 0 5px var(--terminal-green);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', 'Courier New', monospace;
            background: var(--bg-color);
            color: var(--terminal-green);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* CRT Scanlines Effect */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 0%,
                rgba(0, 255, 0, 0.03) 50%,
                transparent 100%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* Matrix Rain Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.15;
            z-index: 0;
        }

        .matrix-column {
            position: absolute;
            font-size: 14px;
            color: var(--terminal-green);
            white-space: nowrap;
            animation: matrix-fall linear infinite;
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Main Container */
        .game-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* HUD Top */
        .hud-top {
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            text-shadow: var(--text-glow);
            margin-bottom: 30px;
        }

        .hud-left, .hud-right {
            display: flex;
            gap: 30px;
        }

        /* Terminal Core */
        .terminal-core {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .target-display {
            font-size: 80px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 20px var(--terminal-green);
            letter-spacing: 10px;
            position: relative;
        }

        .target-char {
            display: inline-block;
            animation: glitch-stabilize 0.5s ease-out;
        }

        @keyframes glitch-stabilize {
            0%, 20%, 40%, 60%, 80% {
                content: attr(data-glitch);
                filter: blur(2px);
            }
            100% {
                filter: blur(0);
            }
        }

        .input-display {
            font-size: 40px;
            min-height: 60px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .typed-char {
            display: inline-block;
            animation: char-pop 0.2s ease-out;
        }

        @keyframes char-pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .cursor {
            display: inline-block;
            width: 20px;
            height: 40px;
            background: var(--terminal-green);
            animation: blink 1s step-end infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Message Display */
        .message-display {
            font-size: 24px;
            min-height: 30px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .message-display.show {
            opacity: 1;
        }

        .message-display.error {
            color: var(--error-red);
            text-shadow: 0 0 10px var(--error-red);
        }

        .message-display.success {
            color: var(--terminal-green);
        }

        .message-display.god-mode {
            color: #FFD700;
            text-shadow: 0 0 20px #FFD700;
            font-size: 32px;
        }

        /* Corruption Bar */
        .corruption-container {
            margin-top: auto;
            padding: 20px 0;
        }

        .corruption-label {
            font-size: 18px;
            margin-bottom: 10px;
            text-shadow: var(--text-glow);
        }

        .corruption-bar {
            width: 100%;
            height: 30px;
            background: #1a1a1a;
            border: 2px solid var(--terminal-green);
            position: relative;
            overflow: hidden;
        }

        .corruption-fill {
            height: 100%;
            background: var(--error-red);
            width: 0%;
            transition: width 0.3s;
            box-shadow: 0 0 20px var(--error-red);
        }

        /* Screen Shake */
        @keyframes screen-shake {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-10px, 5px); }
            20% { transform: translate(10px, -5px); }
            30% { transform: translate(-10px, -5px); }
            40% { transform: translate(10px, 5px); }
            50% { transform: translate(-10px, 0); }
            60% { transform: translate(10px, 0); }
            70% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            90% { transform: translate(-5px, -5px); }
        }

        .shake {
            animation: screen-shake 0.5s;
        }

        /* Glitch Effect */
        @keyframes glitch-flash {
            0%, 100% { filter: invert(0); }
            50% { filter: invert(1); }
        }

        .glitch {
            animation: glitch-flash 0.2s;
        }

        /* Intro Overlay */
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .intro-text {
            font-size: 28px;
            text-shadow: var(--text-glow);
        }

        .hidden {
            display: none;
        }

        /* God Mode */
        body.god-mode {
            --terminal-green: #FFD700;
            --text-glow: 0 0 10px #FFD700;
        }

        body.god-mode .corruption-bar {
            border-color: #FFD700;
        }

        body.god-mode .corruption-fill {
            animation: pulse-gold 1s infinite;
        }

        @keyframes pulse-gold {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Game Over */
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.1);
            z-index: 1500;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
        }

        .game-over-text {
            font-size: 60px;
            color: var(--error-red);
            text-shadow: 0 0 30px var(--error-red);
            animation: glitch-text 0.5s infinite;
        }

        @keyframes glitch-text {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
        }

        .restart-button {
            font-family: 'VT323', monospace;
            font-size: 24px;
            padding: 15px 40px;
            background: transparent;
            color: var(--terminal-green);
            border: 2px solid var(--terminal-green);
            cursor: pointer;
            text-shadow: var(--text-glow);
            transition: all 0.3s;
        }

        .restart-button:hover {
            background: var(--terminal-green);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--terminal-green);
        }

        /* Level Complete */
        .level-complete-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.05);
            z-index: 1500;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
        }

        .level-complete-text {
            font-size: 60px;
            color: var(--terminal-green);
            text-shadow: 0 0 30px var(--terminal-green);
            animation: pulse-green 1s infinite;
        }

        @keyframes pulse-green {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <!-- CRT Overlay -->
    <div class="crt-overlay"></div>

    <!-- Matrix Background -->
    <div class="matrix-bg" id="matrixBg"></div>

    <!-- Intro Overlay -->
    <div class="intro-overlay" id="introOverlay">
        <div class="intro-text" id="introText"></div>
    </div>

    <!-- Main Game Container -->
    <div class="game-container" id="gameContainer">
        <!-- HUD Top -->
        <div class="hud-top">
            <div class="hud-left">
                <div>SYS_INTEGRITY: <span id="integrity">100</span>%</div>
            </div>
            <div class="hud-right">
                <div>USER: NOAH_N0H4NDS</div>
                <div>PING: 24ms</div>
            </div>
        </div>

        <!-- Terminal Core -->
        <div class="terminal-core">
            <div class="target-display" id="targetDisplay"></div>
            <div class="input-display">
                <span id="typedText"></span>
                <span class="cursor"></span>
            </div>
            <div class="message-display" id="messageDisplay"></div>
        </div>

        <!-- Corruption Bar -->
        <div class="corruption-container">
            <div class="corruption-label">CORRUPTION LEVEL</div>
            <div class="corruption-bar">
                <div class="corruption-fill" id="corruptionFill"></div>
            </div>
        </div>
    </div>

    <script>
        // Audio Context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Sound Generation
        function playSound(type) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            switch(type) {
                case 'click':
                    oscillator.frequency.value = 800;
                    oscillator.type = 'square';
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.05);
                    break;
                case 'error':
                    oscillator.frequency.value = 100;
                    oscillator.type = 'sawtooth';
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.3);
                    break;
                case 'success':
                    oscillator.frequency.value = 1200;
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.5);
                    break;
                case 'chime':
                    const osc1 = audioContext.createOscillator();
                    const osc2 = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    
                    osc1.connect(gain);
                    osc2.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    osc1.frequency.value = 1500;
                    osc2.frequency.value = 2000;
                    osc1.type = 'sine';
                    osc2.type = 'sine';
                    
                    gain.gain.setValueAtTime(0.15, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                    
                    osc1.start();
                    osc2.start();
                    osc1.stop(audioContext.currentTime + 1);
                    osc2.stop(audioContext.currentTime + 1);
                    break;
            }
        }

        // Game State
        const levelData = ['A', 'S', 'D', 'F', 'J', 'K', 'L', 'Ö', 'AS', 'DF', 'JK', 'LÖ', 'FALL', 'GLAS', 'SYSTEM'];
        let currentIndex = 0;
        let currentTarget = '';
        let typedInput = '';
        let corruption = 0;
        let integrity = 100;
        let corruptionInterval = null;
        let integrityInterval = null;
        let godMode = false;
        let godModeTimeout = null;
        let easterEggBuffer = '';
        let gameActive = false;

        // DOM Elements
        const targetDisplay = document.getElementById('targetDisplay');
        const typedText = document.getElementById('typedText');
        const messageDisplay = document.getElementById('messageDisplay');
        const corruptionFill = document.getElementById('corruptionFill');
        const integritySpan = document.getElementById('integrity');
        const gameContainer = document.getElementById('gameContainer');
        const introOverlay = document.getElementById('introOverlay');
        const introText = document.getElementById('introText');

        // Matrix Background
        function createMatrixRain() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZÖÄÜ';
            
            for (let i = 0; i < 20; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = `${Math.random() * 100}%`;
                column.style.animationDuration = `${5 + Math.random() * 10}s`;
                column.style.animationDelay = `${Math.random() * 5}s`;
                
                let text = '';
                for (let j = 0; j < 20; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)];
                }
                column.textContent = text;
                matrixBg.appendChild(column);
            }
        }

        // Intro Sequence
        async function playIntro() {
            const messages = [
                '> INITIATING HANDSHAKE...',
                '> ERROR: AUTO-PILOT FAILED.',
                '> MANUAL INPUT REQUIRED.',
                '> OPERATOR, TAKE CONTROL.'
            ];

            for (const message of messages) {
                await typeWriter(message, introText, 50);
                await sleep(800);
                introText.innerHTML = '';
            }

            introOverlay.classList.add('hidden');
            startGame();
        }

        function typeWriter(text, element, speed) {
            return new Promise((resolve) => {
                let i = 0;
                const interval = setInterval(() => {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        playSound('click');
                        i++;
                    } else {
                        clearInterval(interval);
                        resolve();
                    }
                }, speed);
            });
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Game Logic
        function startGame() {
            gameActive = true;
            loadNextTarget();
            startCorruptionIncrease();
            startIntegrityDecrease();
        }

        function loadNextTarget() {
            if (currentIndex >= levelData.length) {
                levelComplete();
                return;
            }

            currentTarget = levelData[currentIndex];
            typedInput = '';
            updateDisplay();
            displayTargetWithGlitch();
        }

        function displayTargetWithGlitch() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZÖÄÜ0123456789@#$%&*';
            let iterations = 0;
            const maxIterations = 10;

            const interval = setInterval(() => {
                targetDisplay.innerHTML = currentTarget
                    .split('')
                    .map((char, index) => {
                        if (iterations < maxIterations) {
                            return `<span class="target-char">${chars[Math.floor(Math.random() * chars.length)]}</span>`;
                        }
                        return `<span class="target-char">${char}</span>`;
                    })
                    .join('');

                iterations++;
                if (iterations > maxIterations) {
                    clearInterval(interval);
                }
            }, 50);
        }

        function updateDisplay() {
            typedText.innerHTML = typedInput.split('').map(char => 
                `<span class="typed-char">${char}</span>`
            ).join('');
            
            corruptionFill.style.width = `${corruption}%`;
            integritySpan.textContent = Math.max(0, integrity);
        }

        function startCorruptionIncrease() {
            corruptionInterval = setInterval(() => {
                if (!godMode && gameActive) {
                    corruption = Math.min(100, corruption + 0.5);
                    updateDisplay();
                    
                    if (corruption >= 100) {
                        gameOver();
                    }
                }
            }, 100);
        }

        function startIntegrityDecrease() {
            integrityInterval = setInterval(() => {
                if (gameActive && typedInput.length === 0) {
                    integrity = Math.max(0, integrity - 0.1);
                    updateDisplay();
                }
            }, 200);
        }

        function handleCorrectInput() {
            playSound('success');
            corruption = Math.max(0, corruption - 20);
            integrity = Math.min(100, integrity + 5);
            showMessage('PACKET CONFIRMED', 'success');
            currentIndex++;
            
            setTimeout(() => {
                loadNextTarget();
            }, 500);
        }

        function handleWrongInput() {
            playSound('error');
            corruption = Math.min(100, corruption + 15);
            integrity = Math.max(0, integrity - 5);
            triggerGlitchEffect();
            showMessage('> PACKET LOSS DETECTED', 'error');
        }

        function triggerGlitchEffect() {
            gameContainer.classList.add('shake', 'glitch');
            setTimeout(() => {
                gameContainer.classList.remove('shake', 'glitch');
            }, 500);
        }

        function showMessage(text, type) {
            messageDisplay.textContent = text;
            messageDisplay.className = `message-display show ${type}`;
            
            setTimeout(() => {
                messageDisplay.classList.remove('show');
            }, 2000);
        }

        function activateGodMode() {
            if (godMode) return;
            
            godMode = true;
            document.body.classList.add('god-mode');
            showMessage('> ROOT ACCESS GRANTED. GOD MODE ACTIVE.', 'god-mode');
            playSound('chime');
            
            clearTimeout(godModeTimeout);
            godModeTimeout = setTimeout(() => {
                godMode = false;
                document.body.classList.remove('god-mode');
            }, 10000);
        }

        function gameOver() {
            gameActive = false;
            clearInterval(corruptionInterval);
            clearInterval(integrityInterval);
            
            const overlay = document.createElement('div');
            overlay.className = 'game-over-overlay';
            overlay.innerHTML = `
                <div class="game-over-text">CONNECTION TERMINATED</div>
                <button class="restart-button" onclick="location.reload()">RETRY</button>
            `;
            document.body.appendChild(overlay);
        }

        function levelComplete() {
            gameActive = false;
            clearInterval(corruptionInterval);
            clearInterval(integrityInterval);
            playSound('chime');
            
            const overlay = document.createElement('div');
            overlay.className = 'level-complete-overlay';
            overlay.innerHTML = `
                <div class="level-complete-text">ACCESS GRANTED</div>
                <div class="level-complete-text" style="font-size: 30px;">LEVEL 1 COMPLETE</div>
                <button class="restart-button" onclick="location.reload()">PLAY AGAIN</button>
            `;
            document.body.appendChild(overlay);
        }

        // Keyboard Handler
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            
            const key = e.key.toUpperCase();
            
            // Easter Egg Detection
            if (typedInput.length === 0) {
                easterEggBuffer += key;
                if (easterEggBuffer.length > 4) {
                    easterEggBuffer = easterEggBuffer.slice(-4);
                }
                
                if (easterEggBuffer === 'HACK') {
                    activateGodMode();
                    easterEggBuffer = '';
                    return;
                }
            }
            
            // Normal Input
            if (key.length === 1 && /[A-ZÖÄÜ]/.test(key)) {
                playSound('click');
                typedInput += key;
                updateDisplay();
                
                if (typedInput === currentTarget) {
                    handleCorrectInput();
                } else if (typedInput.length === currentTarget.length) {
                    handleWrongInput();
                    typedInput = '';
                    updateDisplay();
                } else if (!currentTarget.startsWith(typedInput)) {
                    handleWrongInput();
                    typedInput = '';
                    updateDisplay();
                }
            }
            
            if (e.key === 'Backspace' && typedInput.length > 0) {
                typedInput = typedInput.slice(0, -1);
                updateDisplay();
            }
        });

        // Initialize
        createMatrixRain();
        playIntro();
    </script>
</body>
</html>
